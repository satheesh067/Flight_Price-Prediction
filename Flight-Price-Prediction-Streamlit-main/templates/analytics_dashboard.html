<!-- Analytics Dashboard -->
<div class="row mt-4">
    <!-- Price Trends -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Price Trends</h2>
            </div>
            <div class="card-body">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Best Deals -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h2>Best Deals</h2>
            </div>
            <div class="card-body">
                <div id="bestDeals"></div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <!-- Route Statistics -->
    <div class="col-md-6">
        <div id="routeStats"></div>
        <div id="bestBookingTime" class="mt-3"></div>
    </div>
    
    <!-- Airline Comparison -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Airline Comparison</h2>
            </div>
            <div class="card-body">
                <canvas id="airlineChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Alerts Summary -->
<div class="row mt-4">
    <div class="col-12">
        <div id="alertsSummary"></div>
    </div>
</div>
